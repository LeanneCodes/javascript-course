<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <!-- an object groups multiple values together -->
    <script>
        const product = {
            name: 'socks',
            price: 1090,
            rating: {
                stars: 4.5,
                count: 87
            },
            fun: function function1() {
                console.log('function inside of object')
            }
        };

        console.log(product.name) // socks
        console.log(product.price) // 1090

        product.name = 'cotton socks'
        console.log(product.name) // cotton socks
        console.log(product['name']) // cotton socks

        product.size = 'large'; // adds a new property and value
        console.log(product);

        delete product.size; // deletes the new property and value
        console.log(product);

        // traversing through nested objects
        console.log(product.rating.stars) // 4.5
        console.log(product.rating['stars']) // 4.5

        console.log(product.fun) // functions are also values and can be saved in objects

        // to convert a javascript object into JSON use:
        console.log(JSON.stringify(product));

        // to convert a JSON file to javascript use:
        const jsonString = JSON.stringify(product);
        console.log(JSON.parse(jsonString));

        // auto-boxing = wrapping around a value and doing something to it to get a result
        // auto-boxing does not work will null nor underfined
        console.log('hello'.length) // 5
        console.log('hello'.toUpperCase()) // HELLO

        // referencing
        const object1 = {
            message: 'hello'
        }

        object1.message = 'Good job!'; // you can't change the word message, but you can change it's refernce with a const variable
        console.log(object1)

        const object2 = {
            message: 'Good job!'
        }

        const object3 = object1;

        console.log(object1 === object2) // false because the computer compares the references (memory) and not the actual values
        console.log(object3 === object1); // true - you are looking at the same code (i.e. refernce)

        // destructuring
        const object4 = {
            message: 'Good job!',
            price: 799
        }

        // const message = object4.message;   same as the below code
        const { message, price } = object4

        console.log(message)
        console.log(price)

        const object5 = {
            // message: message
            message, // takes the value from object4 and is the shorthand version for the line above
            // method: function function1() {
            //     console.log('method')
            // }
            method() {
                console.log('method')
            } // shorthand
        }

        console.log(object5)
        object5.method()

        // Examples of built-in objects --> objects readily available in JavaScript
        /*
        console.log();
        Math.random();
        JSON.stringify();
        localStorage.getItem();
        */

    </script>
</body>
</html>
