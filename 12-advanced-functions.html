<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>

    <button onclick="" class="js-button">Click</button>

    <script>
        // every button allows for an add event listener
        // addEventListener() allows for multiple event listeners for one event compared to onclick, which just accepts one
        const buttonElement = document.querySelector('.js-button');
        const eventListener = () => {
            console.log('click')
        }

        buttonElement.addEventListener('click', eventListener); // two parameters (event and function you want to run)

        buttonElement.removeEventListener('click', eventListener);

        buttonElement.addEventListener('click', () => {
            console.log('click2');
        }); // two parameters (event and function you want to run)

        // functions are values!

        function greeting() {
            console.log('hello');
        } // this function method allows for hoisting, where you can call the function before you have even written the function

        greeting(); // calling the function

        const num = 2;

        const function1 = function() {
            console.log('hello2');
        } // anonymous function doesn't allow hoisting

        function1(); // hello2

        const object1 = {
            num: 2,
            fun: function greeting() {
                console.log('hello3')
            } // a function saved inside an object is called a method
        }

        object1.fun() // hello3

        function display(param) {
            console.log(param)
        }

        display(2); // 2 --> passing a value into a function


        function run(param) {
            param(); // must add parentheses
        }

        run(function(){
            console.log('hello4')
        }); // callback function
        
        // setTimeout is asynchronous = doesn't delay other functions of code from running
        // setTimeout(function() {
        //     console.log('timeout'); // a function we want to run in the future
        // }, 3000) // time to wait = 3 seconds

        // setInterval will keep running the function every 3 seconds = also an asynchronous function
        // setInterval(function() {
        //     console.log('interval')
        // }, 3000)

        // forEach method - preferred method to loop through an array
        [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ].forEach((value, index) => { // loops through an array and saves the value into the parameter and runs the function
            if (value === 'wash dishes') {
                return; //end the function early and go onto the next function == works like continue
            }
            console.log(index);
            console.log(value);
        })

        const arrowFunction = (param, param2) => {
            console.log('hello5');
            return 5;
        }

        arrowFunction();

        // one param
        const oneParam = param => { // no need for brackets around one parameters
            console.log(param + 1);
        }

        oneParam(2)

        // one line
        const oneLine = () => 2 + 3; // automatically returns the value on the right

        console.log(oneLine());

        // const object2 = { // accepts both types of fnctions
        //     method: () => {

        //     },
        //     method() {

        //     }
        // }

        console.log([1, -3, 5, -7, 9].filter((value, index) => {
            // return value >= 0 ? true : false; // same as the code below
            return value >= 0
        }));

        console.log([1,1,3].map(value => value * 2)); // [2,2,6]

    </script>
</body>
</html>
